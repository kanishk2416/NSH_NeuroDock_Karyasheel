<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Interface</title>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            color: #00f7ff;
            margin: 0;
            overflow: hidden;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Floating hexagons background */
        .main::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
            radial-gradient(circle at 50% 50%, 
                rgba(0, 247, 255, 0.1) 0%,
                transparent 60%),
            repeating-conic-gradient(
                from 0deg,
                rgba(0, 247, 255, 0.1) 0deg,
                transparent 60deg,
                rgba(0, 247, 255, 0.1) 120deg
            );
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        /* Ambient glow for main content */
        .main img {
            animation: float 3s ease-in-out infinite, 
                  glow 2s ease-in-out infinite alternate;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(0, 247, 255, 0.7)); }
        }
        .main::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 247, 255, 0.05) 0%,
                rgba(0, 247, 255, 0.05) 1%,
                transparent 1%,
                transparent 2%
            );
            animation: scan 10s linear infinite;
        }
        .main img {
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.5));
            animation: float 3s ease-in-out infinite;
        }
        nav {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid #00f7ff;
            box-shadow: 0 -5px 20px rgba(0, 247, 255, 0.3);
            z-index: 1000;
        }
        nav ul {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            margin: 0;
            list-style: none;
        }
        nav a {
            color: #00f7ff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f7ff;
            transition: width 0.3s ease;
        }
        nav a:hover::before {
            width: 100%;
        }
        nav a:hover {
            text-shadow: 0 0 10px #00f7ff;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 20px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes scan {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }
        nav a i {
            margin-right: 8px;
            font-size: 1.2em;
            vertical-align: middle;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(0, 247, 255, 0.05);
        }
        .clock {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
            text-shadow: 0 0 10px #04abb1;
        }
        .clock:hover {
            text-shadow: 0 0 10px #00f7ff;
            color: #00f7ff;
            border-radius: 20px;
        }

        .date {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
            text-shadow: 0 0 10px #04abb1;
        }

        .date:hover{
            text-shadow: 0 0 10px #00f7ff;
            color: #00f7ff;
            border-radius: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
    <div class="main">
        <img src="space_craft_cockpit.jpg" style="opacity: 0.9; border-radius: 20px; box-shadow: 0 15px 40px rgba(0, 247, 255, 0.7); transform: scale(1.1); transition: transform 0.4s ease, box-shadow 0.4s ease;">
    </div>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="about.html"><i class="fas fa-chart-line"></i>Placement</a></li>
            <li><a href="item_search.html"><i class="fas fa-search"></i>Search</a></li>
            <li><a href="rearrangement.html"><i class="fas fa-sync"></i>Rearrange</a></li>
            <li><a href="simulation.html"><i class="fas fa-recycle"></i>Waste</a></li>
            <li><a href="waste_management.html"><i class="fas fa-clock"></i>Time</a></li>
        </ul>
    <!-- ... (previous body content remains the same) ... -->
    <!-- ... (previous body content remains the same) ... -->

    <script>
        function updateTime() {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const now = new Date();

            // Update clock
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            clockElement.textContent = time;

            // Update date
            const date = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            dateElement.textContent = date;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
